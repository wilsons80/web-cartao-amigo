<mat-sidenav-container class="h-100" style="background: #1d1c3b;">

    <mat-toolbar [ngClass]="['corAzulPadrao', 'fonteBranca']">
      <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="space-around center" >
            <img [src]="getLogoCartaoAmigo()" class="imagem" style="width: 178px;"/>
        </div>
      </div>
    </mat-toolbar>
    
    
    <div fxLayout="row" fxLayoutAlign="center center" class="h-90" *ngIf="corretorCadastrado || mensagemErro" >
        <form #formLogin="ngForm" 
              fxFlex="90" 
              fxFlex.gt-sm="30" 
              fxFlex.sm="60"               
              style="background: white; padding: 31px; border-radius: 16px; margin-top: 50px;">

             <div class="p-3">
                <div fxLayout="column" fxLayoutAlign="center center" style="padding-bottom: 15px;" 
                     *ngIf="corretorCadastrado; else divErro">
                
                     <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 40px;">
                        <div fxLayout="row" fxLayoutAlign="space-around center">
                            <img [src]="getLikeSucesso()" class="imagem" style="width: 178px;"/>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 20px; padding-bottom: 40px;">
                        <span style="font-size: 20px; font-weight: bold; color: #08003c; text-align: center;">
                            Parabéns !
                        </span>    
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center" style="padding-bottom: 40px;">
                        <span style="font-size: 20px; font-weight: bold; color: #08003c; text-align: center;">
                            Corretor cadastrado com sucesso.
                        </span>    
                    </div>                        
                    <div fxLayout="row" fxLayoutAlign="center center" style="padding-bottom: 40px;">
                        <span style="font-size: 20px; font-weight: bold; color: #08003c; text-align: center;">
                            A partir de agora, você já faz parte da equipe Cartão Amigo.
                        </span>    
                    </div>
                </div>

                <ng-template #divErro>
                    <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 40px;">
                        <div fxLayout="row" fxLayoutAlign="space-around center">
                            <img [src]="getImagemError()" class="imagem" style="width: 178px;"/>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 20px; padding-bottom: 20px;">
                        <span style="font-size: 20px; font-weight: bold; color: #08003c; text-align: center;">
                            {{mensagemErro}}
                        </span>    
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 20px; padding-bottom: 40px;">
                        <span style="font-size: 20px; font-weight: bold; color: #08003c; text-align: center;">
                            Favor, entrar em contato com o suporte do Cartão Amigo.
                        </span>    
                    </div>                    
                </ng-template>
             </div>
        </form>    
    </div>

</mat-sidenav-container>


<!--
    xs      -> celulares
    sm      -> ipad
    md      -> desktop
    lg     |
    lt-xl  | -> monitores grandes
    xl     | 
-->
